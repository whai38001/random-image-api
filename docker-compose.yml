version: '3.8'

services:
  # ğŸš€ Random Image API æœåŠ¡
  random-image-api:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: random-image-api
    restart: unless-stopped
    
    # ğŸŒ ç½‘ç»œé…ç½®
    ports:
      - "${PORT:-3001}:3001"
    
    # ğŸ“‚ æ•°æ®æŒä¹…åŒ–
    volumes:
      - ./config:/app/config:rw
      - ./public/uploads:/app/public/uploads:rw
      - app_logs:/app/logs:rw
    
    # ğŸŒ ç¯å¢ƒå˜é‡
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-key-change-me}
      - DB_PATH=/app/config/images.db
      - HTTPS=${HTTPS:-false}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-15}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-1000}
      - LOGIN_RATE_LIMIT=${LOGIN_RATE_LIMIT:-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # ğŸ“§ é‚®ä»¶é…ç½®ï¼ˆå¯é€‰ï¼‰
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    
    # ğŸ¥ å¥åº·æ£€æŸ¥
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # ğŸ”’ å®‰å…¨é…ç½®
    security_opt:
      - no-new-privileges:true
    
    # ğŸ“Š èµ„æºé™åˆ¶
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # ğŸŒ æ ‡ç­¾
    labels:
      - "com.docker.compose.service=random-image-api"
      - "version=2.0"
      - "environment=production"

  # ğŸ”„ Nginx åå‘ä»£ç†ï¼ˆå¯é€‰ï¼‰
  nginx:
    image: nginx:alpine
    container_name: random-image-api-nginx
    restart: unless-stopped
    
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    
    depends_on:
      random-image-api:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    # ä»…åœ¨éœ€è¦æ—¶å¯ç”¨
    profiles:
      - nginx

  # ğŸ“Š ç›‘æ§æœåŠ¡ï¼ˆå¯é€‰ï¼‰
  monitoring:
    image: prom/node-exporter:latest
    container_name: random-image-api-monitoring
    restart: unless-stopped
    
    ports:
      - "9100:9100"
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    # ä»…åœ¨éœ€è¦æ—¶å¯ç”¨
    profiles:
      - monitoring

# ğŸ“‚ æ•°æ®å·
volumes:
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs
  
  nginx_logs:
    driver: local

# ğŸŒ ç½‘ç»œ
networks:
  default:
    driver: bridge