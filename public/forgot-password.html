<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 随机图片API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .forgot-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .forgot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .forgot-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        
        .forgot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .forgot-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .forgot-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>🔐 忘记密码</h1>
            <p>请输入您的邮箱地址，我们将发送密码重置链接到您的邮箱</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required 
                       placeholder="请输入您的邮箱地址">
            </div>
            
            <button type="submit" class="forgot-btn" id="forgotBtn">
                发送重置链接
            </button>
            
            <div class="loading" id="loading">
                正在发送邮件...
            </div>
        </form>
        
        <div class="back-link">
            <a href="/login">← 返回登录</a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        const forgotBtn = document.getElementById('forgotBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('请输入邮箱地址', 'error');
                return;
            }
            
            // 验证邮箱格式
            if (!isValidEmail(email)) {
                showAlert('请输入有效的邮箱地址', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessMessage(email);
                } else {
                    showAlert(data.error || '发送失败，请重试', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('网络错误，请检查连接后重试', 'error');
            } finally {
                setLoading(false);
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccessMessage(email) {
            document.querySelector('.forgot-container').innerHTML = `
                <div class="forgot-header">
                    <div class="success-icon">✅</div>
                    <h1>邮件已发送</h1>
                    <p>密码重置链接已发送到 <strong>${email}</strong></p>
                    <p style="margin-top: 15px; font-size: 13px; color: #888;">
                        请检查您的邮箱（包括垃圾邮件文件夹），点击链接重置密码
                    </p>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="window.location.href='/login'" class="forgot-btn">
                        返回登录
                    </button>
                </div>
                
                <div class="back-link">
                    <a href="javascript:location.reload()">← 重新发送</a>
                </div>
            `;
        }

        function setLoading(isLoading) {
            forgotBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            forgotBtn.textContent = isLoading ? '发送中...' : '发送重置链接';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 页面加载时清除任何现有的错误状态
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
