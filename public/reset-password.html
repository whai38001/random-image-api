    <script>
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        // ä»URLè·å–é‡ç½®token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // æ£€æŸ¥tokenæ˜¯å¦å­˜åœ¨
        if (!token) {
            showErrorPage('æ— æ•ˆçš„é‡ç½®é“¾æ¥', 'é‡ç½®é“¾æ¥æ— æ•ˆæˆ–å·²è¿‡æœŸ');
        } else {

            validateToken(token);
        }

        // å¯†ç å¼ºåº¦æ£€æŸ¥
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            
            passwordStrength.textContent = strength.text;
            passwordStrength.className = `password-strength ${strength.class}`;
        });

        // ç¡®è®¤å¯†ç æ£€æŸ¥
        confirmPasswordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('å¯†ç ä¸åŒ¹é…');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                showAlert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('å¯†ç é•¿åº¦è‡³å°‘8ä½', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessPage();
                } else {
                    showAlert(data.error || 'é‡ç½®å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•', 'error');
            } finally {

        async function validateToken(token) {
            try {
                const response = await fetch(`/auth/validate-reset-token?token=${token}`);
                const data = await response.json();
                
                if (!response.ok) {
                    showErrorPage('é‡ç½®é“¾æ¥æ— æ•ˆ', data.error || 'é“¾æ¥å·²è¿‡æœŸæˆ–æ— æ•ˆ');
                }
            } catch (error) {

        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return { text: 'å¯†ç é•¿åº¦è‡³å°‘8ä½', class: 'strength-weak' };
            }
            
            let score = 0;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score < 3) {
                return { text: 'å¯†ç å¼ºåº¦ï¼šå¼±', class: 'strength-weak' };
            } else if (score < 4) {
                return { text: 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰', class: 'strength-medium' };
            } else {
                return { text: 'å¯†ç å¼ºåº¦ï¼šå¼º', class: 'strength-strong' };
            }
        }

                    <h1>å¯†ç é‡ç½®æˆåŠŸ</h1>

                </div>

                        ç«‹å³ç™»å½•

            `;
        }
