<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 随机图片API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 0;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .error-icon {
            color: #dc3545;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>🔑 重置密码</h1>
            <p>请输入您的新密码</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入新密码" minlength="8">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="请再次输入新密码">
            </div>
            
            <button type="submit" class="reset-btn" id="resetBtn">
                重置密码
            </button>
            
            <div class="loading" id="loading">
                正在重置密码...
            </div>
        </form>
        
        <div class="back-link">
            <a href="/login">← 返回登录</a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        // 从URL获取重置token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // 检查token是否存在
        if (!token) {
            showErrorPage('无效的重置链接', '重置链接无效或已过期');
        } else {
            // 验证token
            validateToken(token);
        }

        // 密码强度检查
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            
            passwordStrength.textContent = strength.text;
            passwordStrength.className = `password-strength ${strength.class}`;
        });

        // 确认密码检查
        confirmPasswordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('密码不匹配');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('密码长度至少8位', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessPage();
                } else {
                    showAlert(data.error || '重置失败，请重试', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('网络错误，请检查连接后重试', 'error');
            } finally {
                setLoading(false);
            }
        });

        async function validateToken(token) {
            try {
                const response = await fetch(`/auth/validate-reset-token?token=${token}`);
                const data = await response.json();
                
                if (!response.ok) {
                    showErrorPage('重置链接无效', data.error || '链接已过期或无效');
                }
            } catch (error) {
                showErrorPage('验证失败', '无法验证重置链接，请重试');
            }
        }

        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return { text: '密码长度至少8位', class: 'strength-weak' };
            }
            
            let score = 0;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score < 3) {
                return { text: '密码强度：弱', class: 'strength-weak' };
            } else if (score < 4) {
                return { text: '密码强度：中等', class: 'strength-medium' };
            } else {
                return { text: '密码强度：强', class: 'strength-strong' };
            }
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccessPage() {
            document.querySelector('.reset-container').innerHTML = `
                <div class="reset-header">
                    <div class="success-icon">✅</div>
                    <h1>密码重置成功</h1>
                    <p>您的密码已成功重置，现在可以使用新密码登录</p>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="window.location.href='/login'" class="reset-btn">
                        立即登录
                    </button>
                </div>
            `;
        }

        function showErrorPage(title, message) {
            document.querySelector('.reset-container').innerHTML = `
                <div class="reset-header">
                    <div class="error-icon">❌</div>
                    <h1>${title}</h1>
                    <p>${message}</p>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="window.location.href='/forgot-password'" class="reset-btn">
                        重新申请重置
                    </button>
                </div>
                
                <div class="back-link">
                    <a href="/login">← 返回登录</a>
                </div>
            `;
        }

        function setLoading(isLoading) {
            resetBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            resetBtn.textContent = isLoading ? '重置中...' : '重置密码';
        }

        // 页面加载时聚焦到密码输入框
        window.addEventListener('load', () => {
            if (token) {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
